defaults:
- data: aifs-single-mse
- dataloader: aifs-single-mse
- diagnostics: eval_rollout
- hardware: default
- graph: encoder_decoder_only
- model: transformer
- training: default
- _self_


### This file is for local experimentation.
##  When you commit your changes, assign the new features and keywords
##  to the correct defaults.

# For example to change from default GPU count:
# hardware:
#   num_gpus_per_node: 1

diagnostics:
  plot:
    enabled: True
    scatter: False
    asynchronous: False
    mode: asyncio

dataloader:
  # Batch size must be set depending on the number of GPUs
  # and memory available.
  batch_size:
    training: 1
    validation: 1

training:
  max_epochs: 67
  lr:
    rate: 3.125e-5 # tests
    #rate: 1.5625e-5 # tests
    iterations: 260000
    min: 3e-7 #Not scaled by #GPU
  loss_scaling:
    10u: 0.1
    10v: 0.1


