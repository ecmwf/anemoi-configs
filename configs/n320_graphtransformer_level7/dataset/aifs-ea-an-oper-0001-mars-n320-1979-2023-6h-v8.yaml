name: aifs-ea-an-oper-0001-mars-n320-1979-2023-6h-v8

description: |
  Dataset from 1979 to 2023, resolution n320. From ERA5 data, deterministic.
  See https://apps.ecmwf.int/mars-catalogue/?class=ea&stream=oper&expver=1&type=an&year=2023&month=jan&levtype=sfc
  Note that there are more constants than in the previous version: cos_julian_day cos_latitude cos_local_time cos_longitude insolation sin_julian_day sin_latitude sin_local_time

attribution: ECMWF

licence: CC-BY-4.0

dates:
  frequency: 6h
  start: 1979-01-01 00:00:00
  end: 2023-12-31 18:00:00

input:
  join:
    - mars:
        class: ea
        type: an
        stream: oper
        expver: "0001"
        grid: n320
        levtype: pl
        param:
          - q
          - t
          - u
          - v
          - w
          - z
        levelist:
          - 50
          - 100
          - 150
          - 200
          - 250
          - 300
          - 400
          - 500
          - 600
          - 700
          - 850
          - 925
          - 1000
    - mars:
        class: ea
        type: an
        stream: oper
        expver: "0001"
        grid: n320
        levtype: sfc
        param:
          - 10u
          - 10v
          - 2d
          - 2t
          - lsm
          - msl
          - sdor
          - skt
          - slor
          - sp
          - tcw
          - z
    - accumulations:
        class: ea
        type: an
        stream: oper
        expver: "0001"
        grid: n320
        levtype: sfc
        param:
          - cp
          - tp
        step: 6
    - constants:
        template: ${input.join.0.mars}
        param:
          - cos_julian_day
          - cos_latitude
          - cos_local_time
          - cos_longitude
          - insolation
          - sin_julian_day
          - sin_latitude
          - sin_local_time
          - sin_longitude